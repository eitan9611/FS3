<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול אנשי קשר - SPA</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="protected">

    <template id="template-add-contact">
    <div class="page">
        <h2>הוספת איש קשר חדש</h2>
        <form id="add-contact-form">
            <input type="text" id="contact-name" placeholder="שם מלא" required>
            <input type="tel" id="contact-phone" placeholder="מספר טלפון" required>
            <button type="submit">שמור איש קשר</button>
            <button type="button" onclick="router.navigate('dashboard')">ביטול</button>
        </form>
    </div>
    </template>


    <div id="app-root"></div>

    <template id="template-login">
        <div class="page">
            <h2>כניסה למערכת</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="שם משתמש" required>
                <input type="password" id="login-password" placeholder="סיסמה" required>
                <button type="submit">התחבר</button>
            </form>
            <p>עוד לא רשום? <a href="#" onclick="router.navigate('register')">הירשם כאן</a></p>
        </div>
    </template>

    <template id="template-register">
        <div class="page">
            <h2>רישום משתמש חדש</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="שם משתמש חדש" required>
                <input type="password" id="reg-password" placeholder="סיסמה" required>
                <input type="email" id="reg-email" placeholder="אימייל" required>
                <button type="submit">הירשם</button>
            </form>
            <p>כבר יש לך חשבון? <a href="#" onclick="router.navigate('login')">חזור לכניסה</a></p>
        </div>
    </template>






    <template id="template-dashboard">
        <div class="page">
            <header>
                <h2>אנשי הקשר שלי</h2>
                <button onclick="router.logout()">התנתק</button>
            </header>
            
            <div class="actions">
                <input type="text" id="search-contact" placeholder="חיפוש איש קשר...">
                <button onclick="router.showAddContactModal()">הוסף איש קשר +</button>
            </div>

            <table id="contacts-table">
                <thead>
                    <tr>
                        <th>שם</th>
                        <th>טלפון</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody id="contacts-list">
                    </tbody>
            </table>
        </div>
    </template>

    <template id="template-contact-row">
        <tr>
            <td class="contact-name"></td>
            <td class="contact-phone"></td>
            <td>
                <button class="btn-edit">ערוך</button>
                <button class="btn-delete">מחק</button>
            </td>
        </tr>
    </template>

    <script src="js/db.js"></script>
    
    <script src="js/network.js"></script>
    
    <script src="js/Servers/serverUser.js"></script>
    <script src="js/Servers/serverContact.js"></script>
    
    <script src="js/fajax.js"></script>
    
    <script src="js/app.js"></script>

</body>
</html>
